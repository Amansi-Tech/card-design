<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card design</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="content">
      <div class="box">
        <div class="demo">
          <img src="./WhatsApp Image 2024-07-30 at 11.36.16.jpeg" alt="" />
          <div class="update">
            <h1>update payment method</h1>
            <p>update your card details.</p>
          </div>
        </div>
        <div class="form-control">
          <div class="input-form">
            <label for="name">Name on card</label>
            <input type="text" placeholder="emmanuel" />
          </div>

          <div class="input-form">
            <label for="expiry">Expiry</label>
            <input type="text" name="" id="" placeholder="08 / 2024" />
          </div>

          <div class="input-form">
            <label for="card number">card number</label>
            <input type="tel" name="" id="" placeholder="1234 1234 1234 1234" />
          </div>

          <div class="input-form">
            <label for="cvv">Cvv</label>
            <input type="text" name="" id="" placeholder="..." />
          </div>
        </div>
        <div class="tion">
              <div class="ton">
                <button>cancel</button>
              </div>
              <div class="butt">
                <button>Update</button>
              </div>
          </div>
        </div>
    </section>
  </body>
</html>
